<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="/Navigator::copy"/>
<div class="container">
    <h2>比赛信息</h2>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th>ID</th>
            <th>比赛名称</th>
            <div th:if="${session.admin==1}">
                <th>编辑</th>
                <th>删除</th>
            </div>
        </tr>
        </thead>
        <tbody>
        <tr th:each="match:${matchlist}">
            <td th:text="${match.id}"/>
            <td th:text="${match.match_name}"/>
            <div th:if="${session.admin==1}">
                <td><a href="#">
                    <span class="glyphicon glyphicon-edit"></span>
                </a></td>
                <td><a th:href="@{/delmatch(id=${match.id})}">
                    <span class="glyphicon glyphicon-trash"></span>
                </a></td>
            </div>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${session.admin==1}" class="panel panel-success">
    <div class="panel-heading">新增比赛</div>
    <div class="panel-body">
        <form th:action="@{/addmatch}" role="form" method="post">
            <div class="form-group col-lg-12">
                <label for="information">比赛详情</label>
                <textarea rows="15" class="form-control" id="information" name="information"></textarea>
            </div>
            <div class="form-group col-lg-6">
                <label for="name">比赛名称</label>
                <input type="text" class="form-control" id="name" placeholder="请输入名称" name="match_name"/>
            </div>
            <!--div class="form-group col-lg-6">
                <label for="label">标签</label>
                <input type="text" class="form-control" id="label" name="label"/>
            </div-->
            <div align="center">
                <button type="submit" class="btn btn-default" >提交</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
