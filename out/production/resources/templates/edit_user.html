<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="/Navigator::copy"/>
<div class=" container">
    <div class="row">
        <h2 class="text-center">信息修改</h2>
        <form  th:action="@{/edituser}" th:each="userinfo:${userinfo}" method="post" class="form-horizontal" >
            <div class="form-group has-success">
                <label class="col-lg-5 control-label" >名 称</label>
                <div class="col-lg-3">
                    <input type="text"  class="form-control" name="role"  th:value="${userinfo.role}"/>
                </div>
            </div>
            <div class="form-group has-success">
                <label class="col-lg-5 control-label" >QQ</label>
                <div class="col-lg-3">
                    <input type="text"  class="form-control" name="qq" th:value="${userinfo.qq}"/>
                </div>
            </div>
            <div class="form-group has-success">
                <label class="col-lg-5 control-label" >邮箱</label>
                <div class="col-lg-3">
                    <input type="text"  class="form-control" name="email" th:value="${userinfo.email}"/>
                </div>
            </div>
            <div class="form-group" align="center">
                <input type="submit" class="btn btn-info" value="保存" />
            </div>
        </form>
    </div>
</div>
</body>
</html>
